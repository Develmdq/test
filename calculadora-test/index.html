<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="container bd-highlight d-flex p-2 flex-column align-items-center justify-content-center vh-100 w-25">
    <h1 id="h1">Calculadora Test</h1>
    <div class="p-3 w-75">
      <input class="p-2 w-100" id="display" maxlength="30">
    </div>
    <div class="buttons d-flex flex-wrap w-75 justify-content-center" id="teclas">
      <button data-num="1" class="btn btn-success w-25 m-2 fs-3">1</button>
      <button data-num="2" class="btn btn-success w-25 m-2 fs-3">2</button>
      <button data-num="3" class="btn btn-success w-25 m-2 fs-3">3</button>
      <button data-num="4" class="btn btn-success w-25 m-2 fs-3">4</button>
      <button data-num="5" class="btn btn-success w-25 m-2 fs-3">5</button>
      <button data-num="6" class="btn btn-success w-25 m-2 fs-3">6</button>
      <button data-num="7" class="btn btn-success w-25 m-2 fs-3">7</button>
      <button data-num="8" class="btn btn-success w-25 m-2 fs-3">8</button>
      <button data-num="9" class="btn btn-success w-25 m-2 fs-3">9</button>
      <button data-num="0" class="btn btn-success w-25 m-2 fs-3">0</button>
      <button data-op="+" class="btn btn-primary w-25 m-2 fs-3">+</button>
      <button data-op="-" class="btn btn-primary w-25 m-2 fs-3">-</button>
      <button data-op="*" class="btn btn-primary w-25 m-2 fs-3">x</button>
      <button data-op="/" class="btn btn-primary w-25 m-2 fs-3">/</button>
      <button data-cl="cl" class="btn btn-warning w-25 m-2 fs-3 bi bi-trash"></button>
      <button data-op="x²" class="btn btn-primary w-25 m-2 fs-3">x²</button>
      <button data-op="√" class="btn btn-primary w-25 m-2 fs-3">√</button>
      <button data-ejec="ejec" class="btn btn-danger w-25 m-2 fs-3">=</button>
    </div>



</body>
<script src="js.js"></script>

</html>
